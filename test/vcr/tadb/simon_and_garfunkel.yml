        l''album Wednesday Morning, 3 A. M., conna\u00eet un grand succ\u00e8s, notamment
        gr\u00e2ce \u00e0 l''ajout d''arrangements \u00e9lectroniques \u00e0 la version
        acoustique. Paul Simon retourne alors aux \u00c9tats-Unis, o\u00f9 le groupe
