        Zeiten auf Platz # 40 wurden.","strBiographyFR":"Simon & Garfunkel est un
        duo am\u00e9ricain de musique pop aux influences folk, constitu\u00e9 de Paul
        Simon et d''Arthur Garfunkel, qui comptent parmi les artistes les plus populaires
        des ann\u00e9es 1960.\n\nPaul Frederic Simon na\u00eet en 1941 dans le New
