        Of Silence, The 59th Street Bridge Song (Feeling Groovy), ou encore For Emily,
        Whenever I May Find Her, qui met en avant l''\u00e9poustouflante voix de Garfunkel.\n\nEn
        1967, ils composent la bande originale du film Le Laur\u00e9at (The Graduate)
        de Mike Nichols. L''album The Graduate arrive en t\u00eate du hit-parade en
        1968, notamment gr\u00e2ce au tube Mrs. Robinson, r\u00e9compens\u00e9 aux
        Grammy Awards de 1969. Ce titre, alors inachev\u00e9, est alors r\u00e9enregistr\u00e9
        dans l''album Bookends en 1968, dans lequel figure d''autres titres c\u00e9l\u00e8bres
        tels que America, At The Zoo.\n\nLes relations au sein du duo deviennent tendues.
        L''album Bridge over Troubled Water, sorti en 1970, est leur dernier ensemble,
        malgr\u00e9 un succ\u00e8s remarquable : n\u00b0 1 des ventes pendant six
        semaines, et plusieurs Grammy Awards en 1971. L''album contient des titres
        qui marqueront d\u00e9finitivement le groupe : le titre du m\u00eame nom que
        l''album, o\u00f9 Garfunkel montre de nouveau ses incontestables talents vocaux,
        The Boxer, enregistr\u00e9 en 1968, o\u00f9 Simon met en avant sa capacit\u00e9
        \u00e0 composer de magnifiques m\u00e9lodies, un accompagnement envo\u00fbtant
        \u00e0 la guitare, et des paroles po\u00e9tiques, o\u00f9 il montre la v\u00e9rit\u00e9
        d''une m\u00e9thode magistrale. Paul Simon et Arthur Garfunkel se s\u00e9parent
        fin 1971, alors m\u00eame que les ventes de leur album Greatest Hits, paru
        en 1972, s''envolent. Simon s''engage dans une carri\u00e8re solo, et Garfunkel
